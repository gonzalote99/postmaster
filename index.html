<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="styleheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <style>
    #responsePre {
      max-height: 500px;
    }
    </style>

  <title>postmaster</title>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="#" ><div id="logo">
      <img style="width: 50px; height: 52px; margin: 0px; 15px;" src="https://raw.githubusercontent.com/ZeroOctave/ZeroOctave-Javascript-Projects/main/assets/Images/postmaster/logo.png" alt="" >
      </div></a>
      <a class="navbar-brand" href="#">postmaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">home</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  </nav>

  <div class="container" style="width: 70% margin: 30px auto;">
    <div class="mb-3 row">
      <label for="url" class="col-sm-2 col-from-label">url</label>
      <div class="col-sm-10">
       <input type="text" class="form-control" id="url" placeholder="https://jsonplaceholder.typicode.com/users" />
      </div>
    </div>
    <fieldset class="row mb-3 my-3">
      <legend class="col-form-label col-sm-2 pt-0">request type</legend>
      <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
        <label class="form-checked-label" for="get" >GET
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
        <label class="form-checked-label" for="post" >POST
        </label>
      </div>
      </div>
    </fieldset>
    <fieldset class="row mb-3 my-3">
      <legend class="col-form-label col-sm-2 pt-0">content type</legend>
      <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
        <label class="form-checked-label" for="jsonRadio" >JSON
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
        <label class="form-checked-label" for="paramsRadio" > Custom parameters
        </label>
      </div>
      </div>
    </fieldset>

    <div id="parametersBox" class="my-3">
         <div class="row g-3">
         <label for="parameterKey1" class="col-sm-2 col-form-label">parameter 1</label> 
         <div class="col-md-4">
          <input type="text" class="form-control" id="parameterKey1" placeholder="parameter key">
         </div>
         <div class="col-md-4">
          <input type="text" class="form-control" id="parameterValue1" placeholder="parameter value">
         </div>
         <button id="addParam" class="btn btn-sm btn-success col-md-1" style="font-size: 18px;">+</button>
         </div>
         <div id="paramsContainer"></div>

    </div>

    <div class="my-3" id="requestJsonBox">
      <div class="mb-3 row">
        <label for="requestJsonText" class="col-sm-2 col-form-label">enter request json</label> 
        <div class="col-sm-10">
           <textarea class="form-control" id="requestJsonText" rows="3" ></textarea>
        </div>
      </div>
    </div>
    <div class="mb-3 row mt-4">
      <div class="col-sm-10">
         <button id="submit" class="btn-primary btn">submit</button>
      </div>
    </div>
<hr>
<div class="my-3" id="responseJsonBox">
 <div class="mb-3 form-group row">
    <label for="responseJsonText" class="col-sm-2 col-form-label">response</label>
    <div class="col-sm-10">
    <pre id="responsePre" class="language-javascript"><code id="responsePrism" class="language-javascript">response here</code></pre>
    </div>
 </div>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</html>
